<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min</title>
  </head>
  <body>

    <script>
        var a = 20;
        var b = 10;
        var c = 30;

     if (a < b) {
          if (a < c) {
              console.log("a is min..");
          } else {
              console.log("c is min..");
          }
      } else {
          if (b < c) {
              console.log("b is min..");
          } else {
              console.log("c is min..");
          }
      }
    </script>
  </body>
</html>
