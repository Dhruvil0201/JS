<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" id="result" value="0" />
      <div class="buttons">
        <button class="operator btn"  onclick="return reset('')">AC</button>
        <button class="operator btn" onclick="return  backSpace()">DEL</button>
        <button class="operator btn" onclick="return display('%')">%</button>
        <button class="operator btn" onclick="return display('/')">/</button>
        <button class="btn"    onclick="return display('7')">7</button>
        <button class="btn" onclick="return display('8')">8</button>
        <button class="btn" onclick="return display('9')">9</button>
        <button class="operator btn" onclick="return display('*')">*</button>
        <button class="btn" onclick="return display('4')">4</button>
        <button class="btn" onclick="return display('5')">5</button>
        <button class="btn" onclick="return display('6')">6</button>
        <button class="operator btn" onclick="return display('-')">-</button>
        <button class="btn" onclick="return display('1')">1</button>
        <button class="btn" onclick="return display('2')">2</button>
        <button class="btn" onclick="return display('3')">3</button>
        <button class="operator btn" onclick="return display('+')">+</button>
        <button class="btn" onclick="return display('0')">0</button>
        <button class="btn" onclick="return display('00')">00</button>
        <button class="btn" onclick="return display('.')">.</button>
        <button class="operator btn" onclick=" return calculate( ) ">=</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
