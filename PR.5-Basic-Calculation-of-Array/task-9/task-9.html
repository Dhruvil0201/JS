<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-9</title>
</head>
<body>
    <h1 id="h"></h1>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>

    <script>
        var x = "airplane";
        document.getElementById('h').innerHTML=x[2];

        var x = "OxOxOxOx";
        function Case(char) {
        if (char === char.toLowerCase()) {
            return char.toUpperCase();
        } else {
            return char.toLowerCase();
        }
        }

        let toggledX = x.split("").map(Case).join("");
        document.getElementById('h1').innerHTML=toggledX;

        var x = "A New Java Book";
        document.getElementById('h2').innerHTML=x.toLowerCase();
        document.getElementById('h3').innerHTML=x.toUpperCase();

    </script>
</body>
</html>
