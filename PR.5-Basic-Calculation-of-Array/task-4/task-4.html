<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-4</title>
</head>
<body>
    <h1 id="h"></h1>

    
    <script>
        function Ascii(char){
            return char.charCodeAt(0);
        }
        function arrayAscii(array){
        let asciiArray = [];
            for (let i = 0; i < array.length; i++){
                let asciiValue = Ascii(array[i]);
                asciiArray.push(asciiValue);
            }

        return asciiArray;
        }

        let inputArray = ["a", "b", "c", "d", "g"];
        let outputArray = arrayAscii(inputArray);
        document.getElementById('h').innerHTML=outputArray;

    </script>
</body>
</html>
