<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-7</title>
</head>
<body>
    <h1 id="h"></h1>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>
    <script>
        let numbers = [23, 20, 17, 12, 5, 0, 1, 5, 12, 19, 20];
        let myColor = ["Red", "Green", "White", "Black"];

        function Asc(a, b) {
        return a - b;
        }

        function Desc(a, b) {
        return b - a;
        }

        let ascNumber = numbers.sort(Asc);
        document.getElementById('h').innerHTML=ascNumber;

        let descNumber = numbers.sort(Desc);
        document.getElementById('h1').innerHTML=descNumber;

        // color
        function StrAsc(a, b) {
        return a.localeCompare(b);
        }

        function StrDesc(a, b) {
        return b.localeCompare(a);
        }

        let ascColor = myColor.sort(StrAsc);
        document.getElementById('h2').innerHTML=ascColor;

        let descColor = myColor.sort(StrDesc);

        document.getElementById('h3').innerHTML=descColor;
    </script>
</body>
</html>
