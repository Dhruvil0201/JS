<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <h1 id="h"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>
    <h1 id="h4"></h1>
    <h1 id="h5"></h1>
    <h1 id="h6"></h1>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];

        document.getElementById('h').innerHTML=myColor.join(",");

        document.getElementById('h2').innerHTML=myColor.join("+");

        document.getElementById('h3').innerHTML=myColor.slice(0, 3).join(",");

        document.getElementById('h4').innerHTML=myColor[0];

        document.getElementById('h5').innerHTML=myColor.slice(1, 3).join(",");

        myColor.push("orange");
        document.getElementById('h6').innerHTML=myColor.join(",");
    </script>
</body>
</html>
