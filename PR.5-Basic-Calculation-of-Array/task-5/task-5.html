<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-5</title>
</head>
<body>
    <h1 id="h"></h1>

    <script>
        function PositiveZero(num) {
            return num >= 0;
        }
        let numbers = [-23, -20, -17, -12, -5, 0, 1, 5, 12, 500, 20];
        let positive = numbers.filter(PositiveZero);

        document.getElementById('h').innerHTML=positive;

    </script>
</body>
</html>
