<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-13</title>
</head>
<body>
    <h1 id="h"></h1>
    <h1 id="h1"></h1>

    <script>
        let input = "I often take a walk with my dog in the evening. His dog follows him everywhere. I don't feed my dog in the morning";
        document.getElementById('h').innerHTML="Input : " + input;

        let output = input.replace(/dog/g, "cat");
        document.getElementById('h1').innerHTML="Output : " + output;

    </script>
</body>
</html>
